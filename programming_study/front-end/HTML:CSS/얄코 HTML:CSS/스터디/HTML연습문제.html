<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML연습문제_1</title>
</head>
<body>
  <form method="post">
    <div>
      <label for="costomer">고객명:</label>
      <input type="text" id="costomer" name="costomer">
    </div> <br>

    <div>
      <label for="phone">전화번호: </label>
      <input type="tel" id="phone" name="phone">
    </div> <br>

    <div>
      <label for="email">E-mail: </label>
      <input type="email" id="email" name="email">
    </div> <br>

    <div>
      <label for="pizza">피자선택: </label>
      <select name="pizza" id="pizza">
        <option value="">피자를 선택하세요</option>
        <option value="potato">포테이토 피자</option>
        <option value="cheese">치즈 피자</option>
        <option value="pp">페퍼로니 피자</option>
      </select>
    </div> <br>

    <fieldset>
      <legend>피자사이즈</legend>
      <input type="radio", name="size" id="s_size" value="small">
      <label for="s_size">Small</label>
      <br>
      <input type="radio", name="size" id="m_size" value="medium">
      <label for="m_size">Medium</label>
      <br>
      <input type="radio", name="size" id="l_size" value="large">
      <label for="l_size">Large</label>
    </fieldset> <br>


    <fieldset>
      <legend>토핑 선택</legend>
      <input type="checkbox", name="size" id="bacon" value="bacon">
      <label for="bacon">베이컨</label>
      <br>
      <input type="checkbox", name="size" id="cheese" value="cheese">
      <label for="cheese">치즈</label>
      <br>
      <input type="checkbox", name="size" id="onion" value="onion">
      <label for="onion">양파</label>
      <br>
      <input type="checkbox", name="size" id="mushroom" value="mushroom">
      <label for="mushroom">버섯</label>
    </fieldset> <br>

    <div>
      <label for="del_time">희망배송시간: </label>
      <input type="time" id="del_time" name="del_time">
    </div> <br>

    <div>
      <label for="request">배송시 요청사항:</label>
      <textarea name="request" id="request" cols="30" rows="5"></textarea>
    </div> <br>

    <button type="submit">주문하기</button>
  </form>
</body>
</html>
