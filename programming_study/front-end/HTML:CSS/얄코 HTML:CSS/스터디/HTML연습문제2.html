<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML 연습문제2</title>
</head>
<body>
  <form method="post">
    <Fieldset>
      <legend>납품자 정보</legend>
      <ol>
        <li>
          <label for="name">납품자명: </label>
          <input type="text" name="name" id="name">
        </li> <br>
        <li>
          <label for="email">email: </label>
          <input type="email" name="email" id="email" placeholder="answer@naver.com">
        </li> <br>
        <li>
          <label for="homepage">홈페이지: </label>
          <input type="url" name="homepage" id="homepage" value="https://">
        </li> <br>
        <li>
          <label for="location">지역</label>
          <select name="location" id="location">
            <option value="busan">부산</option>
            <option value="seoul">서울</option>
            <option value="incheon">인천</option>
          </select>
        </li>
      </ol> 
    </Fieldset> <br>

    <Fieldset>
      <legend>납품 정보</legend>
      <ul>
        <li>
          <label for="product">상품명: </label>
          <input type="text" name="product" id="product">
        </li> <br>
        <li>
          <label for="quantity">납품수량: </label>
          <input type="number" id="quantity" name="quantity" placeholder="최소 100">
        </li> <br>
        <li>
          <label for="level">납품등급: </label>
          <input type="range" name="level" id="level" min="0" max="100" step="5">
        </li> <br>
        <li>
          <label for="others">기타사항:</label>
          <textarea name="others" id="others" cols="20" rows="3">
          </textarea>
        </li>
      </ul>
    </Fieldset> <br>

    <button type="submit">send message</button>
  </form>
</body>
</html>
