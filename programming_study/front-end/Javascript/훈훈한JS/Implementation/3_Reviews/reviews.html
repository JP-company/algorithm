<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>REVIEWS</title>
    <link rel="stylesheet" href="./reviews.css" />
    <script src="./reviews.js" defer></script>
    <link
      rel="stylesheet"
      href="./fontawesome-free-5.12.0-web/css/all.min.css"
    />
  </head>
  <body>
    <main>
      <section class="container">
        <!-- title -->
        <div>
          <h2>our reviews</h2>
          <div class="underline"></div>
        </div>

        <!-- review -->
        <article class="review">
          <div class="img-container">
            <img src="./person-1.jpeg" id="person-img" alt="" />
          </div>
          <h4 id="author">sara jones</h4>
          <p id="job">ux designer</p>
          <p id="info">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Cum
            praesentium natus ratione repellendus molestias soluta minima
            repellat blanditiis non doloremque.
          </p>

          <!-- prev next buttons -->
          <div class="button-container">
            <button class="prev-btn" onclick="prevButton()">
              <i class="fas fa-chevron-left">prev</i>
            </button>
            <button class="next-btn" onclick="nextButton()">
              <i class="fas fa-chevron-rigth">next</i>
            </button>
          </div>
          <!-- random button -->
          <button class="random-btn" onclick="randomReview()">
            surprise me
          </button>
        </article>
      </section>
    </main>
  </body>
</html>
